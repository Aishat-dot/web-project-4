<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Inquiries</title>
    <link rel="stylesheet" href="css/external.css">
    <style>
        fieldset {
            width: 50%;
            border: 2px solid #51355A;
            padding: 20px;
            margin: 20px 15px;
        }
    </style>
</head>
<body>
    <div id="lastdiv">
        <fieldset>
            <legend><b>General Inquiries:</b></legend>
            <form>
                <label for="fname">First Name:</label>
                <br/>
                <input type="text" id="fname" name="fname" placeholder="Jack">
                <br/>
                <label for="lname">Last Name:</label>
                <br/>
                <input type="text" id="lname" name="lname" placeholder="Bauer">
                <br/>
                <label for="email">Email:</label>
                <br/>
                <input type="text" id="email" name="email" placeholder="jackb@example.com">
                <br/>
                <label for="inquiries">Inquiry: </label>
                <br/>
                <textarea name="inquiries" id="inquiries" rows="12" cols="60"></textarea>
                <br/>
                <input type="submit" value="Submit">
            </form>
        </fieldset>
        </div>
        <div>
            <a href="index.html" title="Return to Home Page">Return to Home</a>
        </div>
</body>
</html>
