<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Inquiries</title>
    <link rel="stylesheet" href="css/external.css">
    <style>
        /*Sets fieldset width to 50%, gives it a 2px solid english violet border, padding of 20px, 20px margin to top and bottom, and 15px margin to left and right*/
        fieldset {
            width: 50%;
            border: 2px solid #51355A;
            padding: 20px;
            margin: 20px 15px;
        }
    </style>
</head>
<body>
    <div>
        <!--Draws a border around form-->
        <fieldset>
            <!--Form title bolded-->
            <legend><b>General Inquiries:</b></legend>
            <form>
                <label for="fname">First Name: <span style="color: #565254;">(required)</span></label>
                <br/>
                <input type="text" id="fname" name="fname" placeholder="Jack" required>
                <br/>
                <label for="lname">Last Name:</label>
                <br/>
                <input type="text" id="lname" name="lname" placeholder="Bauer">
                <br/>
                <label for="email">Email: <span style="color: #565254;">(required)</span></label>
                <br/>
                <input type="text" id="email" name="email" placeholder="jackb@example.com" required>
                <br/>
                <label for="inquiries">Inquiry:</label>
                <br/>
                <textarea name="inquiries" id="inquiries" rows="12" cols="60" required></textarea>
                <br/>
                <input type="submit" value="Submit">
            </form>
        </fieldset>
        </div>
        <!--Link to return to home page-->
        <div>
            <a href="index.html" title="Return to Home Page">Return to Home</a>
        </div>
</body>
</html>
